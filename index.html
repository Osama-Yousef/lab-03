
<!DOCTYPE html>
<html lang="en">
  <head>

    <title>The Gallery of Horns</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layouts.css">
    <link rel="stylesheet" href="css/modules.css">


  </head>
  <body>
    <header>
      <h1>The Gallery of Horns</h1>
      <select id="dropdown1">
        <option value=" ">Filter by keyword</option>
      </select>

      <section class="sort">
        <button id="sortHorn"value="horns">Sort by number of horns</button>
        <button id="sortTitle" value="title">Sort by Tittle</button>
      </section>

      <button id="page1">Page 1</button>
      <button id="page2">Page 2</button>
     
    </header>
    <main>
      <section >
        <script id="photo-template" type="x-tmpl-mustache" >
          <div>
            <li class="{{keyword}}">

            <h2>{{title}}</h2>
            <img src="{{image_url}}" alt="" />
            <p>{{description}}</p>
          </li>

          </div>
        </script>
      </section>
    </main>
    
    <footer>
      &copy; 2020 Code Fellows
    </footer>

    <script src="https://unpkg.com/mustache@latest"></script>


    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous" ></script>

    <script src="/js/app.js"></script>

    

  </body>
</html>
